<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy | Project</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <header>
        <img id="logo" src="https://content.codecademy.com/courses/freelance-1/unit-4/img-tea-cozy-logo.png" alt="logo">
        <nav>
            <a href="#mission-id">Mission</a>
            <a href="#tea-id">Featured Tea</a>
            <!-- <a href="#">Locations</a> -->
        </nav>
    </header>

    <main>
        <div class="mission" id="mission-id">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>

        <div class="tea" id="tea-id">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>

            <div class="flex-items">
                <div class="item">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-berryblitz.jpg" alt="berry">
                    <span>Fall Berry Blitz Tea</span>
                </div>
                <div class="item">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-spiced-rum.jpg" alt="rum">
                    <span>Spiced Rum Tea</span>
                </div>
                <div class="item">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-donut.jpg" alt="donut">
                    <span>Seasonal Donuts</span>
                </div>
                <div class="item">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-myrtle-ave.jpg" alt="myrtle">
                    <span>Myrtle Ave Tea</span>
                </div>
                <div class="item">
                    <img src="https://content.codecademy.com/courses/freelance-1/unit-4/img-bedford-bizarre.jpg" alt="bizzare">
                    <span>Bedford Bizarre Tea</span>
                </div>

                

            </div>

        </div>
    </main>

    <footer>

    </footer>

</body>
</html>
